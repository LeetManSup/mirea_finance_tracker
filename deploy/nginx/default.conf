limit_req_zone $binary_remote_addr zone=login_zone:10m rate=1r/s;

upstream finance_api {
    server app1:8080;
    server app2:8080;
    server app3:8080;
}

server {
    listen 80;
    server_name localhost;

    # Редирект на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/self.crt;
    ssl_certificate_key /etc/nginx/ssl/self.key;

    # 1. Запрет нежелательных методов
    if ($request_method !~ ^(GET|POST|PATCH|DELETE)$) {
        return 405;
    }

    # 2. Ограничение доступа к /admin по IP
    location /admin {
        allow 127.0.0.1;
        deny all;
    }

    # 3. Замедление /login
    limit_req zone=login_zone burst=5 nodelay;

    location /login {
        proxy_pass http://finance_api/login;
    }

    # 4. Ограничение на размер запроса
    client_max_body_size 2M;

    # 5. Основная проксирующая часть
    location / {
        proxy_pass http://finance_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 6. Скрываем версию
    server_tokens off;
}